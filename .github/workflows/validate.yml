name: Validate Workflows

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '.github/workflows/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/**'

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate workflow syntax
        run: |
          for workflow in .github/workflows/*.yml; do
            echo "Validating $workflow..."
            python3 -c "import yaml; yaml.safe_load(open('$workflow'))" || exit 1
          done
          echo "✓ All workflows are valid YAML"

      - name: Check workflow action versions
        run: |
          for workflow in .github/workflows/*.yml; do
            echo "Checking versions in $workflow..."
            grep -E 'uses: .+@' "$workflow" | while read -r line; do
              version=$(echo "$line" | grep -oE '@[^ ]+$')
              if [[ ! "$version" =~ @v[0-9] ]]; then
                echo "⚠️  Warning: $line uses pinned version"
              fi
            done
          done
